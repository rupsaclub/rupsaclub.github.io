content:
  - name: events
    label: Events
    path: src/events
    filename: '{fields.title}/index.md'
    type: collection
    view:
      fields: [title, date, tags]
    fields:
      - name: layout
        label: Layout
        type: string
        default: event.njk
      - name: title
        label: Title
        type: string
      - name: date
        label: Event Date
        type: date
        options:
          format: yyyy-MM-dd
      - name: description
        label: Description
        type: text
      - name: featured
        label: Featured Image
        type: image
        options:
          path: .
          multiple: false
      - name: images
        label: Additional Images
        type: image
        options:
          path: .
          # Or if you want to limit the number of images:
          multiple:
            max: 20
      - name: tags
        label: Tags
        type: select
        options:
          values: ["2nd EC", "3rd EC", "4th EC", "5th EC"]
          multiple: false
          creatable: true
      - name: body
        label: Event Details
        type: rich-text
media:
  input: src/events
  output: /events